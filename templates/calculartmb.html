{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Calculadora de TBM (Tasa Basal Metabólica)</h2>

    <form method="POST">
        <div class="mb-3">
            <label for="sexo" class="form-label">Sexo</label>
            <select id="sexo" name="sexo" class="form-select" required>
                <option value="" disabled selected>Selecciona</option>
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="peso" class="form-label">Peso (kg)</label>
            <input type="number" step="0.1" id="peso" name="peso" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="altura" class="form-label">Altura (metros)</label>
            <input type="number" step="0.01" id="altura" name="altura" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="edad" class="form-label">Edad (años)</label>
            <input type="number" id="edad" name="edad" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Calcular</button>
    </form>

    {% if resultado is not none %}
    <div class="alert alert-success mt-4">
        <p><strong>TBM estimada:</strong> {{ resultado }} kcal/día</p>
    </div>
    {% endif %}
</div>
{% endblock %}
